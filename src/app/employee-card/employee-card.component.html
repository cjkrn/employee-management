<div class="card" *ngIf="employee">
  <div class="card-body">
    <h5 class="card-title">Name: {{employee.name}} </h5>
    <p class="card-text">Department: {{ employee?.department }}</p>
    <p class="card-text">Email: {{ employee?.email }}</p>
    <p class="card-text">Joined on: {{ employee?.joiningDate | date }}</p>
    <button mat-button class="btn btn-danger"  (click)="openDeleteDialog()">Delete</button>

  </div>
</div>
